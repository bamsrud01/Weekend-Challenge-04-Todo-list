<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Weekend 04 - To Do List</title>

    <script src="scripts/client.js"></script>
    <link rel="stylesheet" href="vendors/bootstrap.min.css" />

  <body>
    <div class="container">
      <div class="content">

        </form>
        <!--<label><input id="test" type="checkbox" />Test this box!</label>-->
        <div id="task-display">

        </div>
      </div>
    </div>
